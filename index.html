<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>
</head>
<body>
    <div class="content-wrapper">
        <div class="game-field">
            <div class="game-card rock">
                <button class="rock"><img src="img/Rock-paper-scissors_(rock).png" alt="Hand displaying a rock gesture"></button>
            </div>
            <div class="game-card paper">
                <button class="paper"><img src="img/Rock-paper-scissors_(paper).png" alt="Hand displaying a paper gesture"></button>
            </div>
            <div class="game-card scissors">
                <button class="scissors"><img src="img/Rock-paper-scissors_(scissors).png" alt="Hand displaing a scissors gesture"></button>
            </div>
        </div>
        <div class="score-field">
            <div class="playerScore"></div>
            <div class="computerScore"></div>
        </div>
    </div>
</body>
</html>
